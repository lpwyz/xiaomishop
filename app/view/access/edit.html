<%- include ../public/page_head.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/page_aside.html %>
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">
			    <div class="panel-heading">
                 修改权限
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                            <form action="/admin/access/doEdit" method="post">
                                <ul>
                                    <input type="hidden" name="_id"  value="<%=list[0]._id%>"/>
                                    <input type="hidden" name="_csrf" value="<%=csrf%>">
                                    <li>  模块名称: <input type="text" name="module_name" value="<%=list[0].module_name%>"/></li>
                                    <li>
                                        节点类型:
                                        <!-- 1、表示模块   2、表示菜单     3、操作 -->
                                        <select name="type" id="type">
                                                <option value="1" <% if(list[0].type==1){ %>  selected <% }%> >模块</option>
                                                <option value="2" <% if(list[0].type==2){ %>  selected <% }%> >菜单</option>
                                                <option value="3" <% if(list[0].type==3){ %>  selected <% }%> >操作</option>
                                        </select>
                                    </li>
                                    <li>  操作名称: <input type="text" name="action_name" value="<%=list[0].action_name%>"/></li>
                                    <li>  操作地址: <input type="text" name="url" value="<%=list[0].url%>"/></li>
                                    <li>  所属模块:
                                            <select name="module_id" id="module_id">
                                                <option value="0"  >---顶级模块--</option>
                                                <% for(var i=0;i<allList.length;i++) {%>
                                                <% if(list[0].module_id.toString()==allList[i]._id.toString()){ %>
                                                <option value="<%=allList[i]._id%>" selected> <%=allList[i].module_name%> </option>
                                                <% }else{ %>
                                                <option value="<%=allList[i]._id%>"> <%=allList[i].module_name%> </option>
                                                <%}%>
                                                <% }%>
                                            </select>
                                    </li>
                                    <li>  排　　序: <input type="text" name="sort" value="<%=list[0].sort%>"/></li>
                                    <li>   描　　述 :
                                        <textarea name="description" id="description" cols="60" rows="5"><%=list[0].description%></textarea>
                                    </li>
                                    <li>
                                        <br/>
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </li>
                                </ul>
                                </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
